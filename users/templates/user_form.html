{% include 'myHome/navbar.html' %}

{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>
                <center> <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {%for field in form%}
                    <div class="form__field">
                        <label>{{field.label}}: </label>
                        {{field}}
                    </div><br>
                    {%endfor%}
                    {% comment %} {{ form.as_p }} {% endcomment %} 
                    <input class="my-md nav-item nav-link" type="submit" value="Submit" />
                </form> </center>
            </div>
        </div>
    </main>

{% endblock content %}
{% include 'myHome/footer.html' %}
